<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>A-Frame GLB Scene</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Extras для анимаций -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>

<body>
  <a-scene 
    background="color: #fff"
    renderer="antialias: true; colorManagement: true;"
  >

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="model1" src="https://popova-veronika.github.io/animacijaTEST_shape_un_bone.glb"></a-asset-item>
      <a-asset-item id="model2" src="model2.glb"></a-asset-item>
      <a-asset-item id="backgroundModel" src="https://popova-veronika.github.io/vide_test.glb"></a-asset-item>
    </a-assets>

    <!-- Камера -->
    <a-entity 
      camera 
      look-controls 
      position="0 1.6 5">
    </a-entity>

    <!-- Свет -->
    <a-entity light="type: ambient; intensity: 1.8"></a-entity>
    <a-entity light="type: directional; intensity: 1" position="0 2 0"></a-entity>

    <!-- Фон (GLB окружение) -->
    <a-entity
      gltf-model="#backgroundModel"
      position="0 0 0"
      scale="1 1 1">
    </a-entity>

    <!-- Анимированная модель 1 -->
    <a-entity
      gltf-model="#model1"
      position="-1 0 -3"
      scale="1 1 1"
      animation-mixer>
    </a-entity>

    <!-- Анимированная модель 2 -->
    <a-entity
      gltf-model="#model2"
      position="1 0 -3"
      scale="1 1 1"
      animation-mixer>
    </a-entity>

  </a-scene>
</body>
</html>
